<mat-card>

  <mat-spinner *ngIf='isLoading'></mat-spinner>

  <form (ngSubmit)="onSubmit()" #createPostForm='ngForm' *ngIf="!isLoading">
    <mat-form-field>
      <input matInput placeholder="Title" name='title' [ngModel]="post?.title" required #titleInput='ngModel' minlength='3'>
      <mat-error *ngIf="titleInput.hasError('required')">
        Title is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Enter Post Content" rows='4' name='content' [ngModel]="post?.content" required #contentInput='ngModel'></textarea>
      <mat-error *ngIf="contentInput.hasError('required')">
        Content is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary"  type='submit'>Submit</button>
  </form>
</mat-card>
